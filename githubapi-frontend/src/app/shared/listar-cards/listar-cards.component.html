<div id="profile" class="col container">
  <div class="row">
    <div class="col-md-4" *ngFor="let user of users">
      <div class="card">
        <img src="" alt="" />
        <h4 id="destino" ngClass="list()">Usuario: {{ user.name }}</h4>
        <label for="destino">Descrição: {{ user.bio }}</label>
        <button routerLink="/perfil-usuario"><span>></span></button>
      </div>
    </div>
  </div>
</div>
