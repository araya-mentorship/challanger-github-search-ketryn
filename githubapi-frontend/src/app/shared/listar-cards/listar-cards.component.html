<div id="profile" class="col container">
  <div class="row">
    <div class="col-md-4 list" *ngFor="let user of userResult">
      <div class="card list-item">
        <img src="" alt="" />
        <h4 id="destino">Usuario: {{ user.login }}</h4>
        <label for="destino">Descrição: {{ user.score }}</label>
        <button (click)="redirect(user.login)"><span>></span></button>
      </div>
    </div>
  </div>
</div>
