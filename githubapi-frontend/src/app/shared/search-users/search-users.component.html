<form [formGroup]="formUser">
    <div class="col container">
        <div class="center">
            <img src="../../../assets/img/logo.svg" alt="">
            <h1>Explore usuários no GitHub</h1>
            <div class="input-button">
                <input id="search" type="text" formControlName="name" placeholder="Digite o nome do repositório"
                    required />
                <button id="pesquisar" [disabled]="formUser.invalid" (click)="enviar()">Pesquisar</button>
            </div>
        </div>
    </div>
</form>
